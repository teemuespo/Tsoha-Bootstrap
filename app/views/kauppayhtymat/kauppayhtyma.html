{% extends "base.html" %}
{% block content %}
		<h1>{{kauppayhtyma.nimi}}</h1>
		<body>
			Kauppayhtymän kaupoissa tehdyistä ostoksista saat bonusta {{kauppayhtyma.bonus}}.
		</body>
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Osoite</th>
      </tr>
    </thead>

    <tbody>
      {% for kauppa in kaupat %}
        <tr>
          <td><a href="{{base_path}}/kaupat/{{kauppa.id}}" class="transparent button">{{kauppa.nimi}}</a>
          <td>{{kauppa.osoite}}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>		
{% endblock %}
