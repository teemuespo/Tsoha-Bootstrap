{% extends "base.html" %}
{% block content %}
<h1>{{tuote.nimi}}</h1>
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Kauppa</th>
        <th>Kilo-/litrahinta</th>
        <th>Ostohetki</th>
      </tr>
    </thead>

    <tbody>
      {% for osto in ostot %}
        <tr>
          <td><a href="{{base_path}}/kaupat/{{osto.kauppa_id}}" class="transparent button">{{osto.kauppa}}</a></td>
          <td>{{osto.hinta}}</td>
          <td>{{osto.ostohetki}}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>  		
{% endblock %}
