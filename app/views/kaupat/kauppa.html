{% extends "base.html" %}
{% block content %}
		<h1>{{kauppa.nimi}}</h1>
		<body>
			{{kauppa.osoite}}
      <br />

      <a href="{{base_path}}/kauppayhtymat/{{kauppa.kauppayhtyma_id}}" class="transparent button">{{kauppa.kauppayhtyma}}</a>
		</body>	
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Tuote</th>
        <th>Hinta</th>
        <th>Ostohetki</th>
      </tr>
    </thead>

    <tbody>
      {% for osto in ostot %}
        <tr>
          <td><a href="{{base_path}}/tuotteet/{{osto.tuote_id}}" class="transparent button">{{osto.tuote}}</a></td>
          <td>{{osto.hinta}}</td>
          <td>{{osto.ostohetki}}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>			
{% endblock %}
