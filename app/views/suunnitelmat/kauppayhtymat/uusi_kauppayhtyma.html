{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi kauppayhtymä tietokantaan:</h1>

  <form method="post" action="{{base_path}}/kauppayhtymat">
    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Bonus (syötä desimaalilukuna pisteellä)</label>
      <input name="bonus" class="form-control" type="text">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
